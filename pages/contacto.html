<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="shortcut icon" href="../assets/img/favicon.ico">
    <link rel="stylesheet" href="../bootstrap/ccs/bootstrap.min.css">
    <script src="../bootstrap/js/jquery.slim.min.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../assets/css/style.css">
    <title>MAGIN | Contacto</title>

</head>

<body>
    <div id="container">
        <!-- header logo + nav -->
        <header class="header">
            <nav class="nav">
                <!--logo-->
                <a href="../index.html">
                    <img class="logo animate__animated animate__backInDown" src="../assets/img/magin1.png" alt="Logo">
                </a>
                <!--nav-->
                <input type="checkbox" id="menu_boton">
                <label for="menu_boton" class="checkbtn">
                    <i class="fas fa-bars"></i>
                </label>
                <ul class="menu">
                    <li class="menu_item"><a href="../index.html">Home</a></li>
                    <li class="menu_item"><a href="magin.html">Nosotros</a></li>
                    <li class="menu_item"><a href="servicios.html">Servicios</a></li>
                    <li class="menu_item"><a href="ubicacion.html">Ubicación</a></li>
                    <li class="menu_item"><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- contenido información de contacto -->
        <section>
            <h2 class="contacto animate__animated animate__zoomIn">CONTACTO</h2>
        </section>

        <!-- formulario con bootsrap -->
        <main>
            <div class="respuesta aparecer col-12  d-flex justify-content-center">
                <div class="hoja">
                    <form action="respuesta.html" method="post">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="Escriba su Nombre y Apellido">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Empresa</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="Nombre o Razón Social">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">Cargo</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="Cargo o función que desempeña">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput">E-mail</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="Escriba su E-mail">
                        </div>
                        <div class="form-group">
                            <label class="col-12 form-group" for="Mensaje">Escriba su mensaje</label>
                            <textarea class="form-control" name="Mensaje" id="" cols="40" rows="5"
                                placeholder="Deje su mensaje"></textarea>
                        </div>
                        <div class="linea_boton">
                            <input class="col-4 btn btn-boton" type="reset" value="Cancelar">
                            <input class="col-4 btn btn-boton" type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- footer logo + rrss + contacto -->
        <footer class="footer_pie">
            <div class="footer_conteiner">
                <!--logo-->
                <span class="footer_logo">
                    <img class="logo" src="../assets/img/magin1.png" alt="Logo">
                </span>
                <!--redes-->
                <span class="footer_social">
                    <a class="social_item" href="https://twitter.com" target="_blank">
                        <img class="social_logo" src="../assets/img/twitter.png" alt="Twitter">
                    </a>
                    <a class="social_item" href="https://www.facebook.com" target="_blank">
                        <img class="social_logo" src="../assets/img/facebook.png" alt="Facebook">
                    </a>
                    </a>
                    <a class="social_item" href="https://www.youtube.com" target="_blank">
                        <img class="social_logo" src="../assets/img/youtube.png" alt="Youtube">
                    </a>
                    <a class="social_item" href="https://www.linkedin.com" target="_blank">
                        <img class="social_logo" src="../assets/img/linkedin.png" alt="Linkedin">
                    </a>
                    <a class="social_item" href="https://www.google.com" target="_blank">
                        <img class="social_logo" src="../assets/img/google.png" alt="Google">
                    </a>
                </span>
                <!--contacto-->
                <span class="footer_datos">
                    <p class="direccion">
                        <p>Bonifacini XXXX, Caseros</p>
                        <p>Buenos Aires - Argentina</p>
                        <p>Tel: 011 XXXX-XXXX</p>
                        <p>Email: info@maginsrl.com.ar</p>
                    </p>
                    <p class="whatsapp">
                        <a href="http://wa.me" target="_blank">
                            <img class="whatsapp_logo" src="../assets/img/whatsapp.png" alt="Logo"></a>
                    </p>
                </span>
            </div>
            <div class="copy">
                Copyright 2022 | Diseño web y programación by Coderhouse
            </div>
        </footer>

    </div>
</body>

</html>
